<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="d3/d3.js"></script>
    <script src="d3-tip/d3-tip.js"></script>
    <link href="d3-tip/d3-tip.css" media="all" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="landdat.css" />
    <title>Test map for LandDat graphing</title>
  </head>
  <body>
    <div class="wrapper graph-active">
      <div id="map-wrapper">
        <div id="map"></div>
      </div>
      <div id="right-panel">
        <div id="layer-list-wrapper">
          <div class='layer-list-header'>Layers</div>
          <div class='layer-list'></div>
        </div>
        <div id="graphs-wrapper">
          <div class="graph-header">
            <div class="header-btn active" data-type="timeseries">Timeseries</div><div class="header-btn" data-type="overlapping">Overlapping</div><div class="header-btn" data-type="polar">Polar</div>
          </div>
          <div id="graph-list" class="graph-list graph-timeseries">
          </div>
        </div>
      </div>
    </div>
    <script src="map.js"></script>
  </body>
</html>
